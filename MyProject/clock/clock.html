<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="clock">
            <div id="hour" class="animate"></div>
            <div id="minute" class="animate"></div>
            <div id="second" class="animate"></div>
            <div class="numbers">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="ten">10</div>
                <div id="eleven">11</div>
                <div id="twelve">12</div>
            </div>
            <div class="middle"></div>
            <div class="clock-shadow"></div>
        </div>
    </div>
</body>

</html>
