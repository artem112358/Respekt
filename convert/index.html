<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="header">
      <h1>Money converter</h1>
      <div class="input-content">
         <div class="input-group mb-2">
           <div class="input-group-prepend">
             <div class="input-group-text input-icon1">$</div>
           </div>
           <input type="text" class="form-control" id="input1" placeholder="Write number">
         </div>
         <select class="form-control form-control-lg select1">
           <option>USD</option>
           <option>EURO</option>
           <option>RUB</option>
         </select>
      </div>
      <div class="input-content">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text input-icon">$</div>
            </div>
            <input type="text" class="form-control" id="input2" placeholder="Write number" id="outputrub" disabled>
          </div>
          <select class="form-control form-control-lg select2">
            <option>USD</option>
            <option>EURO</option>
            <option>RUB</option>
          </select>
     </div>
     <button type="submit" class="btn btn-primary btn-block convert-button">Convert</button>
    </div>
  </body>
</html>
