<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="form-container">
		<form>
			<div>
				<label>First Name <span>*</span></label>
				<input type="text" name="name" required>
			</div>
			<div>
				<label>Lsat Name <span>*</span></label>
				<input type="text" name="company" required>
			</div>
			<div>
				<label>Email <span>*</span></label>
				<input type="email" name="email" required>
			</div>
			<div>
				<label>Phone <span>*</span></label>
				<input type="number" name="phone" required>
			</div>
			<div>
				<label>Subject</label>
				<input type="text" name="subject">
			</div>
			<div>
				<label>Contact</label>
				<input type="radio" name="contact" class="radio-btn"> <span class="radio-text">I prefer to be contacted by phone</span>
				<input type="radio" name="contact" class="radio-btn"> <span class="radio-text">I prefer to be contacted by email</span>
			</div>
			<div>
				<label>Your Message</label>
				<textarea rows="8" cols="30"></textarea>
			</div>

			<p>Please Enter Secuirty code <span class="securty-code"><sup>ABCD</sup></span> in the box below</p>
			<div>
				<label>Security Code <span>*</span></label>
				<input type="text" name="code" required>
			</div>
			<p class="required-field">*= required field</p>

			<div class="submit-btn-box">
				<input type="submit" value="Send">
			</div>
		</form>
	</div>
</body>
</html>
